<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#BDE4E0",
              secondary: "#2A2117",
              tertiary: "E4C7AC",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .heading {
          @apply text-3xl font-bold underline bg-secondary;
        }
      }
    </style>
  </head>
  <body>
    <footer>
      <!-- Footer Section -->
      <div class="flex justify-center space-x-3 font-sans mt-48">
        <div class="mb-10">
          <h1 class="flex text-lg font-semibold mb-4">
            Join our mailing list:
          </h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
            required
            class="border border-gray-400 rounded-md p-2 w-64 cursor-pointer"
          />
          <input
            class="border border-gray-400 rounded-md px-6 py-2 hover:bg-gray-200 cursor-pointer text-slate-400"
            type="submit"
            value="submit"
          />
          <p class="mt-1.5">
            By subscribing, you agree to our terms
            <a href="#" class="underline">terms</a>.
          </p>
        </div>
      </div>

      <div class="flex flex-1 justify-center gap-40">
        <!-- Payment section -->
        <div class="flex gap-4 ml-10 mt-48">
          <div>
            <img src="Paypal-logo.png" alt="paypal" class="w-16 py-4" />
            <img src="Klarna-logo.png" alt="klarna" class="w-16 py-4" />
          </div>
          <div>
            <img src="Apple pay-logo.png" alt="apple pay" class="w-16 py-4" />
            <img src="Matercard-logo.png" alt="mastercard" class="w-16 py-4" />
          </div>
          <div>
            <img src="Visa-logo.png" alt="visa" class="w-16 py-4" />
            <img src="Amazon.png" alt="amazon" class="w-16 py-4" />
          </div>
        </div>

        <!-- Delivery Options -->
        <div class="flex ml-10 mt-48">
          <div>
            <img src="DHL.png" alt="DHL" class="w-16 py-4" />
            <img src="HERMES.jpeg" alt="HERMES" class="w-16 py-4" />
          </div>
          <div>
            <img src="GLS.png" alt="UPS" class="w-16 ml-10 py-4" />
            <img src="UPS.png" alt="GLS" class="w-16 ml-10 py-4" />
          </div>
        </div>
      </div>
      <!-- Social Media  -->
      <div class="flex justify-center space-x-3 ml-10 space-x-3 mt-40">
        <a href="#"
          ><img src="facebook.png" alt="facebook" class="w-5 h-5"
        /></a>
        <a href="#"
          ><img src="instagram.jpeg" alt="instagram" class="w-5 h-5"
        /></a>
        <a href="#"><img src="tiktok.png" alt="tiktok" class="w-5 h-5" /></a>
        <a href="#"
          ><img src="pinterest.png" alt="pinterest" class="w-5 h-5"
        /></a>
        <a href="#"><img src="x.png" alt="x" class="w-5 h-5" /></a>
      </div>

      <!-- footer Links -->
      <div
        class="flex justify-center space-x-8 text-gray-600 mb-6 text-sm mt-10"
      >
        <a href="#" class="hover:underline">contact us</a>
        <a href="#" class="hover:underline">faq</a>
        <a href="#" class="hover:underline">shipping & returns</a>
        <a href="#" class="hover:underline">order tracking</a>
      </div>

      <!-- Policy Links -->
      <div
        class="flex flex-wrap justify-center space-x-4 text-gray-500 text-xs mb-6"
      >
        <a href="#" class="hover:underline">privacy policy</a>
        <a href="#" class="hover:underline">terms</a>
        <a href="#" class="hover:underline">accessibility</a>
        <a href="#" class="hover:underline">set my cookie choices</a>
        <a href="#" class="hover:underline">cookie policy</a>
      </div>

      <!-- Copyright -->
      <div class="flex justify-center text-gray-400 text-xs">
        Â© 2024 All rights reserved.
      </div>
    </footer>
  </body>
</html>
